<template>

            name="Availability"

            value={value}
            placeholder="Select Availability"
            options={availabilityOptions}
            onchange={handleChange} >
</lightning-combobox>
<lightning-combobox
            name="All Filters"
            label="Charges"
            value={values}

            options={allFilterOptions}

</lightning-combobox>
<lightning-combobox
            name="Sorted By"
            label="Sorted By"
            value={values}
            placeholder="Select Fee"
            options={sortedOptions}

</lightning-combobox>
<lightning-combobox
            name="gender"
            label="Gender"
            value={values}

            options={enderOptions}

</lightning-combobox>
